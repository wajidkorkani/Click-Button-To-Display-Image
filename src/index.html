<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Displayer</title>
    <script src="index.js" defer></script>
    <style>
        .imgv{
            display: none;
        }
        .img{
            width: 400px;
            height: 400px;
            border-radius: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <img class="img imgv" id="batman" src="batman.webp" alt="">
    <img class="img imgv" id="batman2" src="gotham.jpg" alt="">
    <img class="img imgv" id="superman2" src="superman-character-analysis-old_opt.jpg" alt="">
    <img class="img imgv" id="superman" src="superman-comics-wallpaper-2736x1824_41.jpg" alt="">
    <div>
        <button onclick="batmanBtn()">batman</button>
        <button onclick="batman2Btn()">batman flying</button>
        <button onclick="supermanBtn()">superman</button>
        <button onclick="superman2Btn()">batman flying</button>
    </div>
</body>
</html>
